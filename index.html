<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热点新闻聚合</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-newspaper"></i>
                热点新闻聚合
            </div>
            <div class="nav-links">
                <a href="#" class="active" data-category="all">全部</a>
                <a href="#" data-category="domestic">国内</a>
                <a href="#" data-category="international">国际</a>
            </div>
            <div class="refresh-button">
                <i class="fas fa-sync-alt"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="搜索新闻...">
            </div>
            <button id="searchButton">搜索</button>
        </div>

        <div class="news-container">
            <div class="news-grid" id="newsGrid">
                <!-- 新闻内容将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </main>

    <!-- 加载动画 -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <footer>
        <p>© 2024 热点新闻聚合. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
